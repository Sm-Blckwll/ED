<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edistone â€” Creative Direction</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Syne:wght@700;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg"
        style="position:fixed; top:0; left:0; z-index:-1; pointer-events:none; background:rgb(234, 234, 234);">
        <defs>
            <filter id="topo1" x="-20%" y="-20%" width="140%" height="140%">
                <feTurbulence type="fractalNoise" baseFrequency="0.005" numOctaves="4" seed="12" result="noise" />
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="150" xChannelSelector="R"
                    yChannelSelector="G" />
            </filter>

            <filter id="topo2" x="-20%" y="-20%" width="140%" height="140%">
                <feTurbulence type="fractalNoise" baseFrequency="0.008" numOctaves="5" seed="42" result="noise" />
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="120" xChannelSelector="R"
                    yChannelSelector="G" />
            </filter>

            <g id="circles">
                <circle cx="50%" cy="50%" r="5%" />
                <circle cx="50%" cy="50%" r="15%" />
                <circle cx="50%" cy="50%" r="25%" />
                <circle cx="50%" cy="50%" r="35%" />
                <circle cx="50%" cy="50%" r="45%" />
                <circle cx="50%" cy="50%" r="55%" />
            </g>
        </defs>

        <use href="#circles" x="-20%" y="-20%" fill="none" stroke="#222" stroke-width="1" filter="url(#topo1)"
            opacity="0.6" />

        <use href="#circles" x="20%" y="25%" fill="none" stroke="#1a1a1a" stroke-width="1" filter="url(#topo2)"
            opacity="0.4" />

        <use href="#circles" x="5%" y="-10%" fill="none" stroke="#222" stroke-width="0.5" filter="url(#topo1)"
            opacity="0.3" />
    </svg>

    <div class="noise-overlay"></div>
    <div class="vignette-overlay"></div>
    <div class="cursor-dot"></div>
    <div class="cursor-circle"></div>

    <nav class="ui-layer">
        <div class="logo">ED</div>
        <div class="meta">
            <span class="location">London, UK</span>
            <span class="time" id="clock">10:00 AM</span>
        </div>
        <!--<div class="menu-trigger magnetic">Menu</div>-->
    </nav>

    <main class="stage">

        <div class="card-stack">
            <div class="word-clipper">
            <span class="dynamic-word">Art</span>
        </div>
            <div class="card" data-index="3" data-title="Art" data-category="Brand Strategy">
                <div class="card-inner">
                    <img src="images/art.png" alt="">
                </div>
            </div>

            <div class="card" data-index="2" data-title="Mapping" data-category="Web Experience">
                <div class="card-inner">
                    <img src="images/mapping.png" alt="">
                </div>
            </div>

            <div class="card" data-index="1" data-title="Drone" data-category="Spatial Design">
                <div class="card-inner">
                    <img src="images/drone.png" alt="">
                </div>
            </div>

            <div class="card active" data-index="0" data-title="Data analysis" data-category="Art Direction">
                <div class="card-inner">
                    <img src="images/data.png" alt="">
                </div>
            </div>
        </div>

        

        <div class="text-layer">

            <div class="intro-line">
                <!--<span class="label">For your next</span>-->

                <!--<span class="label">project</span>-->
            </div>

            <h1 class="main-title">
                <span class="line">Edistone</span>
                <span class="line">Design</span>
            </h1>

            <div class="footer-meta">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="counter">01 / 04</div>
            </div>
        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Observer.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
